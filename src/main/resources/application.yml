server:
  port: 4020
spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/data/prueba;
    username: sa
    password: admin
  jpa:
    database: h2
    hibernate:
      ddl-auto: update
    show_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        globally_quoted_identifiers: true
        show_sql: true
        use_sql_comments: false
        format_sql: false
         #dialect: org.hibernate.dialect.PostgreSQLDialect
springdoc:
  swagger-ui:
    path: /swagger-ui
    operations-sorter: alpha